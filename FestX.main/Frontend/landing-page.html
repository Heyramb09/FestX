<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestX - College Fest Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url("background.jpg");
            background-size: cover;
        }
        
        .background-container {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1920/1080') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            color: white;
            text-decoration: none;
        }
        
        .logo span {
            color: #FF6B00;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #FF6B00;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-login {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-login:hover {
            background-color: white;
            color: black;
        }
        
        .btn-signup {
            background-color:transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-signup:hover {
            background-color: #ff8c3f;
            border-color: #ff8c3f;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .hamburger i {
            color: white;
            font-size: 1.5rem;
        }
        
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        
        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 700px;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn-explore {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1rem;
        }
        
        .btn-explore:hover {
            background-color: #ff8c3f;
            border-color: #ff8c3f;
        }
        
        .btn-events {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1rem;
        }
        
        .btn-events:hover {
            background-color: white;
            color: black;
        }
        
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            color: white;
            cursor: pointer;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-30px) translateX(-50%);
            }
            60% {
                transform: translateY(-15px) translateX(-50%);
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }
            
            .nav-links, .auth-buttons {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
            
            .nav-links.active, .auth-buttons.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 20px;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <nav class="navbar">
            <a href="landing-page.html" class="logo">Fest<span>X</span></a>
            <div class="nav-links">
                <a href="landing-page.html">Home</a>
                <a href="events-page.html">Events</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="auth-buttons">
                <a href="login-user.html" class="btn btn-login">Login</a>
                <a href="signup-user.html" class="btn btn-signup">Sign Up</a>
                <a href="Admin.html" class="btn btn-login">Admin</a>
            </div>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        
        <div class="hero-section">
            <h1 class="hero-title">Welcome to <span style="color: #FF6B00;">FestX</span></h1>
            <p class="hero-subtitle">The ultimate platform for managing and experiencing college fests like never before</p>
            <div class="hero-buttons">
                <a href="events-page.html" class="btn btn-explore">Explore Events</a>
                <a href="register.html" class="btn btn-events">Register Now</a>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript for hamburger menu
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
            document.querySelector('.auth-buttons').classList.toggle('active');
        });
        
        // Change navbar background on scroll
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.navbar').style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
            } else {
                document.querySelector('.navbar').style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            }
        });
        
        // Scroll down animation
        document.querySelector('.scroll-down').addEventListener('click', function() {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
